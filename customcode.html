<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- sidebar  -->
      <div id="sidebar"></div>
      <main class="main">
        <section class="setting-section">
          <div class="setting-wrapper">
            <h1>Custom Code</h1>
            <div class="setting-box mt-8">
              <div class="setting-box-item">
                <div style="padding: 8px 0; width: 100%">
                  <h4>Custom Content Script</h4>
                  <input
                    type="text"
                    value="New script 1"
                    class="tag-input"
                    style="margin-top: 0.8rem"
                  />
                  <div class="select-wrapper">
                    <input
                      type="text"
                      name="url"
                      id="url"
                      class="tag-input"
                      placeholder="https://example.com"
                    />
                    <div class="wrapper-dropdown select-dropdown" id="dropdown">
                      <span class="selected-display" id="destination"
                        >Whitelist</span
                      >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="arrow"
                        id="drp-arrow"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-chevron-down h-4 w-4"
                      >
                        <path d="m6 9 6 6 6-6"></path>
                      </svg>

                      <ul class="dropdown">
                        <li class="item">Blacklist</li>
                        <li class="item">Whitelist</li>
                      </ul>
                    </div>
                  </div>
                  <textarea
                    id="code-editor"
                    class="tag-input editor"
                    placeholder="Custom Content Script"
                    style="margin-top: 0.8rem"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="setting-box mt-8">
              <div class="setting-box-item">
                <div style="padding: 8px 0; width: 100%">
                  <h4>Background Script</h4>

                  <input
                    type="text"
                    name="Background Script"
                    id="Background Script"
                    class="tag-input"
                    placeholder="Background Script"
                    style="margin-top: 0.8rem"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="toasts-wrapper">
      <div class="toast-container" id="toast-container"></div>
    </div>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
