<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- sidebar  -->
      <div id="sidebar"></div>
      <main class="main">
        <section class="setting-section">
          <div class="setting-wrapper">
            <h1>Custom Code</h1>
            <div class="setting-box mt-8">
              <div class="setting-box-item">
                <div style="padding: 8px 0; width: 100%">
                  <h4>Custom Content Script</h4>
                  <input
                    type="text"
                    name="Content Script"
                    id="Content Script"
                    class="tag-input"
                    placeholder="Custom Content Script"
                    style="margin-top: 0.8rem"
                  />
                </div>
              </div>
            </div>
            <div class="setting-box mt-8">
              <div class="setting-box-item">
                <div style="padding: 8px 0; width: 100%">
                  <h4>Background Script</h4>
                  <input
                    type="text"
                    name="Background Script"
                    id="Background Script"
                    class="tag-input"
                    placeholder="Background Script"
                    style="margin-top: 0.8rem"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="toasts-wrapper">
      <div class="toast-container" id="toast-container"></div>
    </div>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
